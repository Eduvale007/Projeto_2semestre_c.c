<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Formulário de Salário</title>
    <script>
        async function enviarDados(event) {
            event.preventDefault(); // Evita o envio padrão do formulário
            
            const formData = new FormData(event.target);
            const response = await fetch('/enviar', {
                method: 'POST',
                body: formData
            });

            const data = await response.json();

            if (response.ok) {
                alert(`Sucesso: ${data.mensagem}`);
            } else {
                alert(`Erro: ${data.erro}`);
            }
        }
    </script>
</head>
<body>
    <h1>Formulário de Salário</h1>
    <form onsubmit="enviarDados(event)">
        <input type="text" name="name" placeholder="Nome" required>
        <input type="date" name="dataNascimento" placeholder="Data de Nascimento" required>
        <input type="text" name="cpf" placeholder="CPF" required>
        <input type="number" name="salario" placeholder="Salário" required>
        <input type="date" name="dataContratacao" placeholder="Data de Contratação" required>
        <button type="submit">Enviar</button>
    </form>
</body>
</html>
